<P><H1>O Sussurro </H1></P>

        <P>No sussurro do vento,<br>
            a dança das folhas,<br>
            o mundo se revela<br>
            em cores e amores.</P>
        <P>Na luz do luar,<br>
            os segredos se escondem,<br>
            nos olhos das estrelas,<br>
            os sonhos despertam.
            </P>  
        <p>Entre risos e lágrimas,<br>
            a vida se desdobra,<br>
            em cada respirar,<br>
            um verso se renova.
            </p>
