<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <div class="container">
        <h2>Pesquisa de Produtos</h2>
        <form action="#" method="get">
            <input type="text" id="productName" name="productName" placeholder="Nome do Produto">
            <div class="clear"></div>
            <input type="text" id="category" name="category" placeholder="Categoria">
            <div class="clear"></div>
            <input type="text" id="price" name="price" placeholder="Preço">
            <div class="clear"></div>
            <input type="submit" value="Pesquisar">
        </form>
    </div>
</body>
</html>
