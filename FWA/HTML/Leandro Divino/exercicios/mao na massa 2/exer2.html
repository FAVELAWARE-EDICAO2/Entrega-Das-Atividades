<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bolo de chocolate</title>
  </head>
  <body>
    <h1>bolo de chocolate</h1>
    <br />
    <h2>ingredientes</h2>

    <ul>
      <li>massa de chocolate</li>
      <li>ovos</li>
      <li>leite</li>
      <li>forma</li>
      <li>oleo</li>
      <li>forno</li>
    </ul>
    <br />
    <ol>
      <li>misture os ovos, leite, oleo e a massa</li>
      <li>unte a forma e despeje a mistura</li>
      <li>leve ao forno pre aquecido a 180 graus</li>
      <li>epere 30 minutos e pronto</li>
      <li>espere esfriar</li>
    </ol>
  </body>
</html>
