<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma do Evento</title>
    <style>
        table {
            background-color: bisque;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Hora</th>
                <th>Evento</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">12:00 - 13:00</td>
                <td>Almoço</td>
                <td>Intervalo para o almoço</td>
            </tr>
            <tr>
                <td>Networking</td>
                <td>Tempo para networking entre os participantes</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
                <td>Palestra</td>
                <td>Tendências em Tecnologia</td>
            </tr>
            <tr>
                <td>14:00 - 15:00</td>
                <td>Workshop</td>
                <td>Introdução ao Desenvolvimento Web</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
