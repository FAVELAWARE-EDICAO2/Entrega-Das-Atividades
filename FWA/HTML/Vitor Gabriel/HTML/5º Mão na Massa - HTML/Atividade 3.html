<!-- Formulário de Inscrição: Crie um formulário de
     inscrição para um evento com campos para nome,
     email, telefone, área de interesse e upload de 
     currículo. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>

<body>
    <h1>Formulario de inscrição</h1>
    <input type="text" placeholder="Nome"> <br>
    <input type="email" placeholder="Gmail"> <br>
    <input type="tel" placeholder="Telefone"> <br>
    <input type="text" placeholder="Área de interrese"> <br>
    <select name="" id="">
        <option label="Segurança da informação"></option>
        <option label="Ti"></option>
        <option label="Analista de sistemas"></option>
    </select>
    <br>
    <input type="file">
</body>

</html>
