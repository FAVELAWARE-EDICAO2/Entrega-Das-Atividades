<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Esconder as seções por padrão */
        .toggle-section {
          display: none;
        }
        
        /* Estilizar o label como uma imagem */
        .toggle-label {
          cursor: pointer;
          display: inline-block;
          width: 50px; /* Largura da imagem */
          height: 50px; /* Altura da imagem */
          margin-right: 10px; /* Espaçamento entre as imagens */
        }
        
        /* Estilizar o input checkbox para que não seja visível */
        .toggle-input {
          display: none;
        }
        
        /* Quando o input checkbox estiver marcado, mostrar a seção correspondente */
        .toggle-input:checked ~ .toggle-section {
          display: block;
        }
      </style>
      <body>

        <!-- Input checkbox e label para a primeira seção -->
        <input type="checkbox" id="toggle1" class="toggle-input">
        <label for="toggle1" class="toggle-label" style="background-image: url('https://via.placeholder.com/50/FF5733/000000?text=1')"></label>
        
        <!-- Seção correspondente à primeira imagem -->
        <section class="toggle-section">
          <h2>Seção 1</h2>
          <p>Esta é a primeira seção que aparece ou some quando você clica na primeira imagem acima.</p>
        </section>
        
        <!-- Input checkbox e label para a segunda seção -->
        <input type="checkbox" id="toggle2" class="toggle-input">
        <label for="toggle2" class="toggle-label" style="background-image: url('https://via.placeholder.com/50/33FF57/000000?text=2')"></label>
        
        <!-- Seção correspondente à segunda imagem -->
        <section class="toggle-section">
          <h2>Seção 2</h2>
          <p>Esta é a segunda seção que aparece ou some quando você clica na segunda imagem acima.</p>
        </section>
        
        <!-- Input checkbox e label para a terceira seção -->
        <input type="checkbox" id="toggle3" class="toggle-input">
        <label for="toggle3" class="toggle-label" style="background-image: url('https://via.placeholder.com/50/5733FF/000000?text=3')"></label>
        
        <!-- Seção correspondente à terceira imagem -->
        <section class="toggle-section">
          <h2>Seção 3</h2>
          <p>Esta é a terceira seção que aparece ou some quando você clica na terceira imagem acima.</p>
        </section>
        
        
</body>
</html>
