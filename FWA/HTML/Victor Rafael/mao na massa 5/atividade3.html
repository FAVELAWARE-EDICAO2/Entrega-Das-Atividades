<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
</head>
<body>

    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post" enctype="multipart/form-data">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        <div>
            <label for="area_interesse">Área de Interesse:</label>
            <select id="area_interesse" name="area_interesse" required>
                <option value="marketing">Marketing</option>
                <option value="tecnologia">Tecnologia</option>
                <option value="saude">Saúde</option>
                <option value="educacao">Educação</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
        </div>
        <div>
            <label for="curriculo">Upload de Currículo:</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>
        </div>
        <div>
            <button type="submit">Enviar Inscrição</button>
        </div>
    </form>

</body>
</html>
