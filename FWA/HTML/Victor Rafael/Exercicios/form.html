<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formulario</h1>
<form target="_blank"autocomplete="off">
    <legend>descrição</legend>
    <input type="text" id="" name=""
    placeholder="Nome">
    <br>
    <input type="datetime-local" id="datetime" name="datetime" placeholder="Sou densenvolvedor" value="2024-03-20T14:40">
    <br>
    <input type="color"  value="#fffff">
    <br>
    <p><input type="radio">
    feminino</p>
    <p><input type="radio">
    masculino</p>
    <br>
    <input type="email" name="" id="" placeholder="email@gmail.com">
    <br>
    <input type="tel" placeholder="(31) 98374-6439">
    <br>
    <input type="url" placeholder="https://ergigrv.com.br">
    <br>
    <input type="password" placeholder="*******">
    <br>
    <input type="range" min="1" max="100"list="tickmarks">
    <br>
    <input type="number" placeholder="numero" min="1"max="10">
    <select name="" id="">
        <option label="Valor1" value="valor" disabled></option>
        <option label="Valor2" value="valor" selected></option>
        <option label="Valor2" value="valor" ></option>
    </select>
    <p>Você aceita os termos de uso <br><input type="checkbox" name="" id="">sim</p>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    <input type="button" value="Enviar">
    <input type="button" value="Cancelar">
    
</form>
</body>
</html>
