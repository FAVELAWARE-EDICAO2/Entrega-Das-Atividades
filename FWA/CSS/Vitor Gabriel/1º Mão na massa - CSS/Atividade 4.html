<!--
     
4) Criar uma galeria de fotos de viagens usando CSS para estilizar as fotos e uma pseudo-classe para adicionar um efeito ao passar o mouse.
Use seletores de tipo para aplicar uma margem e uma sombra a todas as imagens.
 Aplique um estilo específico para a primeira imagem usando a pseudo-classe :first-child.
Utilize a pseudo-classe :hover para aumentar ligeiramente a escala da foto sob o cursor, indicando interatividade.

Considere o seguinte trecho HTML:

<div class="galeria">
    <img src="img/praia.jpg" alt="Praia">
    <img src="img/montanha.jpg" alt="Montanha">
    <img src="img/cidade.jpg" alt="Cidade">
</div>


-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Férias</title>
    <style>
        body {
            background-color: rgb(173, 171, 171);
        }

        .img {
            display: flex;
            /* ou display: grid; */
            justify-content: center;
            /* centraliza as imagens horizontalmente */
            align-items: center;
            /* centraliza as imagens verticalmente */
        }

        .img img {
            width: 250px;
            height: 150px;
            margin: 2px;
            padding: 2px;
            border-radius: 8px;
            background-color: azure;
            transition: all 0.3s ease;
            /* adiciona uma transição suave */
        }

        .img img:hover {
            width: 325px;
            height: 225px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="img">
        <img src="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2019/03/Topo-Mar-Morto.jpg"
            alt="Topo-Mar-Morto.jpg">
        <img src="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2019/03/Tel-Aviv.jpg" alt="Tel-Aviv.jpg">
        <img src="https://www.cvc.com.br/dicas-de-viagem/wp-content/uploads/2019/03/Jerusalem.jpg" alt="Jerusalem.jpg">
    </div>
</body>

</html>
