<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1000 Hello World</title>
</head>
<body>

<script>
  // Loop para escrever "hello world" 1000 vezes
  for (let i = 0; i < 1000; i++) {
    document.write("Hello World<br>");
  }
</script>

</body>
</html>
