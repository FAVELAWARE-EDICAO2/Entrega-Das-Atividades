<!-- 5) Estilizar um formulário de inscrição para uma newsletter, usando seletores de atributo para os campos do formulário e pseudo-classes para interação do usuário.
a) Use seletores de atributo para estilizar o campo de entrada de email com uma borda e padding.
b) Aplique estilos ao botão de submit para que ele se destaque.
c) Utilize a pseudo-classe :focus para mudar a borda do campo de entrada quando ele estiver ativo (quando o usuário clicar para digitar).
 -->
