<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - AOPA</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à AOPA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre Nós</a></li>
                <li><a href="privacidade.html">Política de Privacidade</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Nossos Cursos e Atividades</h2>
        <form id="matriculaForm">
            <!-- Campos do formulário de matrícula -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="curso">Curso/Atividade:</label>
            <select id="curso" name="curso" required>
                <option value="">Selecione um curso/atividade</option>
                <option value="curso1">Curso 1</option>
                <option value="curso2">Curso 2</option>
                <option value="curso3">Curso 3</option>
            </select>
            
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
            
            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" required></textarea>
            
            <label for="comentarios">Comentários Adicionais:</label>
            <textarea id="comentarios" name="comentarios"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <div id="chatbot"></div>

    <script src="js/newFile.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
