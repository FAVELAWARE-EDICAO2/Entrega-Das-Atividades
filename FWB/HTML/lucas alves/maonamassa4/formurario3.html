<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Inscrição</title>
</head>
<body>

<h2>Formulário de Inscrição</h2>

<form action="#" method="post" enctype="multipart/form-data">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" required><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="telefone">Telefone:</label><br>
  <input type="tel" id="telefone" name="telefone"><br><br>
  
  <label for="area_interesse">Área de Interesse:</label><br>
  <select id="area_interesse" name="area_interesse" required>
    <option value="">Selecione</option>
    <option value="TI">Tecnologia da Informação</option>
    <option value="Negócios">Negócios</option>
    <option value="Marketing">Marketing</option>
    <option value="Outros">Outros</option>
  </select><br><br>
  
  <label for="curriculo">Currículo:</label><br>
  <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required><br><br>
  
  <input type="submit" value="Enviar Inscrição">
</form>

</body>
</html>
