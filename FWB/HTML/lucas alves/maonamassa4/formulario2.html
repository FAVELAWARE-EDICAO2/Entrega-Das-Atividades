<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
</head>
<body>

<h2>Formulário de Cadastro</h2>

<form action="#" method="post">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" required><br><br>
  
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="senha">Senha:</label><br>
  <input type="password" id="senha" name="senha" required><br><br>
  
  <label for="data_nascimento">Data de Nascimento:</label><br>
  <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>
  
  <label for="sexo">Sexo:</label><br>
  <input type="radio" id="sexo_masculino" name="sexo" value="masculino" required>
  <label for="sexo_masculino">Masculino</label>
  <input type="radio" id="sexo_feminino" name="sexo" value="feminino">
  <label for="sexo_feminino">Feminino</label><br><br>
  
  <label for="pais">País:</label><br>
  <input type="text" id="pais" name="pais" required><br><br>
  
  <input type="submit" value="Cadastrar">
</form>

</body>
</html>
