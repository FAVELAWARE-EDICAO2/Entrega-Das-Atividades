<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Notas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabela de Notas dos Alunos</h2>
<table>
    <thead>
        <tr>
            <th>Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Média</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td>
            <td>8.5</td>
            <td>7.0</td>
            <td>9.5</td>
            <td>8.3</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>7.0</td>
            <td>8.0</td>
            <td>7.5</td>
            <td>7.5</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>9.0</td>
            <td>9.5</td>
            <td>8.0</td>
            <td>8.8</td>
        </tr>
    </tbody>
</table>

<h2>Tabela de Disciplinas</h2>
<table>
    <thead>
        <tr>
            <th>Disciplinas</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Matemática</td>
        </tr>
        <tr>
            <td>Português</td>
        </tr>
        <tr>
            <td>Ciências</td>
        </tr>
    </tbody>
</table>
<h2>carros</h2>
<table>
    <thead>
        <tr>
            <th>fiat</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>honda</td>
        </tr>
        <tr>
            <td>volkswagen</td>
        </tr>
        
    </tbody>
</table>

</body>
</html>
