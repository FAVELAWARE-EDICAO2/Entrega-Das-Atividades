    <h1>Como fazer café</h1>
    <ol>
      <li>Pegue os materiais: Pó de café, coador, filtro, água e chaleira. </li>
      <li>meça a quantidade d ecafé que deseja</li>
      <li>coloque o filtro no coador</li>
      <li>coloque o pó de café no filtro</li>
      <li>esquente a água na chaleira</li>
      <li>coloque a água sobre o café</li>
      <li>espere o café ficar pronto.</li>
    </ol>
  </body>
