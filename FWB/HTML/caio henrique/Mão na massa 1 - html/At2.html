    <h1>O susurro</h1>
    <p>No sussurro do vento,
        a dança das folhas,
        o mundo se revela
        em cores e amores.</p>
    <p>Na luz do luar,
        os segredos se escondem,
        nos olhos das estrelas,
        os sonhos despertam.
        </p>
    <p>Entre risos e lágrimas,
        a vida se desdobra,
        em cada respirar,
        um verso se renova.</p>
